//////////////////////////////////////////////////////////////////////
//               Ajustes Configurables del Server.cfg               //
//////////////////////////////////////////////////////////////////////


// Nombre del Servidor
// ^1 - Rojo
// ^2 - Verde
// ^3 - Amarillo
// ^4 - Azul
// ^5 - Cyan
// ^6 - Rosa
// ^7 - Blanco (por defecto)
// ^8 - Color predeterminado del mapa
// ^9 - Color dependiente del mapa
// ^0 - Negro
// ^; - Azul Yale
// ^: - Naranja
//seta sv_hostname "^3[^7SJ^3] ^7Standard"
//seta sv_hostname "[SJ] Standard"
seta sv_hostname "[SJ] Standard"


// DSPL especificando la Rotación del Servidor (Mapas / Modos de Juego)
// Archivo a Configurar: Default.dspl
seta sv_maprotation "Default"


// Número Máximo de Clientes que pueden Conectar al Servidor (1 - 18)
seta sv_maxclients "12"


// Contraseña para Entrar a este Servidor
seta g_password ""


// Número Máximo de Clientes Privados en el Servidor (Entre 1 - 18)
// No puede superar el Valor Establecido en sv_maxclients
seta sv_privateClients "0"


// Contraseña para los Clientes Privados
// Los Usuarios que pongan esta Contraseña tendrán Acceso a Todos los Slots
// Los Usuarios que pongan Mal esta Contraseña tendrán Acceso a los Slots Públicos
seta sv_privatePassword "" 


// Contraseña para Administrar el Servidor de forma Remota
seta rcon_password ""


// Chat de Voz en el Servidor
// Sin Chat         = 0
// Chat Libre       = 1
// Chat solo Equipo = 2
seta sv_voice "2"


// Permitir la Votación [Expulsar Jugador/Reiniciar Mapa/Siguiente Mapa]
// No   = 0
// Si   = 1
seta g_allowVote "1"


// Permitir el Chat entre Jugadores Muertos con los Jugadores Vivos
// No   = 0
// Si   = 1
seta g_deadChat "0"


// Tiempo en Segundos antes de ser Expulsado del Servidor por Inactividad (0 - 10000)
seta g_inactivity "300"


// Tiempo en Segundos en el que un Jugador tiene Prohibido el Acceso al Servidor luego de ser Expulsado (0 - 3600)
seta sv_kickBanTime "300"


// Evitar el Lag del Servidor por Comandos Maliciosos
// No   = 0
// Si   = 1
seta sv_floodProtect "1"


// Ping máximo que puede tener un jugador en el Servidor
// Desactivado = 0
// Activado    = 1 - 999
seta sv_maxping "500"


// Link de tu sitio web (le aparecerá al jugador como lugar para apelar tras ser expulsado)
seta sv_clanWebsite "http://example.com/"


// Link de Invitación de tu Servidor de Discord (le aparecerá al jugador como lugar para apelar tras ser expulsado)
seta sv_Discord "https://discord.gg/7Wxn85M"


// Mensaje que obtentrá un jugador al intentar conectar al servidor cuente este se encuentre lleno
seta sv_serverFullMsg "El servidor se encuentra lleno. Vuelve mas tarde."


// Cuando un jugador es expulsado, se usará su GUID para identificarlo.
// No   = 0
// Si   = 1
seta sv_ban_by_guid "1"


// Cuando un jugador es expulsado, se usará su IP para identificarlo.
// No   = 0
// Si   = 1
seta sv_ban_by_ip "1"


// Cuando un jugador es expulsado, se usará su Nombre para identificarlo.
// No   = 0
// Si   = 1
seta sv_ban_by_nick "0"


